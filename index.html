<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      #board {
        width: 400px;
        height: 400px;
        background: #f9f9f9;
        border-radius: 5px;
        position: relative;

        /* text style */
        display: flex;
        align-items: center;
      }
      #box {
        height: 10px;
        width: 10px;
        position: absolute;
        left: 0;
        top: 0;
        background: #000;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex gap-10 flex-col py-10 h-screen bg-black items-center">
      <h2 id="title" class="w-[400px] h-10 text-white text-2xl font-bold">
        <span id="score">Score: 0</span>
      </h2>
      <div class="flex"></div>
      <div id="board">
        <div id="box"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
